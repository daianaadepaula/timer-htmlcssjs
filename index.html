<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Missão Programação do Zero</title>
</head>
<body>
    <img src="./assets/missao-1.png" alt="img-logo">

    <div id="box-numbers">
        <span class="numbers" id="hours">00</span>
        <span class="numbers">:</span>
        <span class="numbers" id="minutes">00</span>
        <span class="numbers">:</span>
        <span class="numbers" id="seconds">01</span>
        <span class="numbers">:</span>
        <span class="numbers green-number" id="milliseconds">07</span>
    </div>

    <div id="box-buttons">
        <button class="buttons" id="start">Start</button>
        <button class="buttons">Stop</button>
        <button class="buttons">Resert</button>
    </div>

</body>
<script>
// botão (start)    
    let btnStart = document.getElementById("start")
// horas, minutos, segundos e milésimo de segundo
    let milliseconds = document.getElementById("milliseconds")
    let seconds = document.getElementById("seconds")
    let minutes = document.getElementById("minutes")
    let hours = document.getElementById("hours")
// 
    let startTimer
    let ms = 0
    let sec = 0
    let min = 0
    let hr = 0

    function start(){
        startTimer = setInterval(() => {
            ms++
            updateValue()
        }, 10);
        
    }

    function updateValue(){
        milliseconds.innerHTML = ms
    }

    btnStart.addEventListener("click", start)
</script>
</html>
